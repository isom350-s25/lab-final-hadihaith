
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap-theme.min.css">
        <title>Add Employee</title>
    </head>
    <body>
        <div class="container" style="padding: 30px;">
            {% if msg %}
                <div class="alert alert-success" role="alert">
                    {{ msg }}
                </div>
            {% endif %}
            <h2>Add Employee</h2>
            <form method="POST" action="{% url 'add_employee' %}">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="ID">ID:</label>
                    <input type="text" class="form-control" id="ID" name="ID" required value={{ record.id }}>
                </div>
                <div class="form-group row">
                    <label for="Name">Name:</label>
                    <input type="text" class="form-control" id="Name" name="Name" required value={{ record.name }}>
                </div>
                <div class="form-group row">
                    <label for="Extension">Extension:</label>
                    <input type="text" class="form-control" id="Extension" name="Extension" required value={{ record.extension }}>
                </div>
                <div class="form-group row">
                    <label for="Email">Email:</label>
                    <input type="email" class="form-control" id="Email" name="Email" required value={{ record.email }}>
                </div>
                <div class="form-group row">
                    <label for="Title">Title:</label>
                    <input type="text" class="form-control" id="Title" name="Title" required value={{ record.title }}>
                </div>
                <div class="form-group row">
                    <label for="Salary">Salary:</label>
                    <input type="number" class="form-control" id="Salary" name="Salary" required value={{ record.salary }}>
                </div>
                <div class="form-group row">
                    <label for="hire_date">Hire Date:</label>
                    <input class="form-control" id="hire_date" name="hire_date" type="date" required value={{ record.hire_date }}>
                </div>
                <div class="form-group row">
                    <label for="DOB">Date of Birth:</label>
                    <input type="date" class="form-control" id="DOB" name="DOB" type="date" required value={{ record.DOB }}>
                </div>
                <div class="form-group row">
                    <button type="submit" class="btn btn-primary">Edit Employee</button>
                </div>
            </form>
            <br>
            <a href="{% url 'show_employees' %}" class="btn btn-danger">BACK</a>
        </div>
    </body>
</html>
